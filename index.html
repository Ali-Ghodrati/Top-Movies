<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;700;800&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="src/css/style.css" />

    <title>Top Movies</title>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <a href="index.html" class="logo">
          <img src="src/img/top-movies-logo.png" alt="top movies logo" class="logo__img" />
        </a>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="#" class="nav__link nav__active">all</a></li>
            <li class="nav__item"><a href="#" class="nav__link">categories</a></li>
          </ul>
        </nav>
      </aside>

      <main class="main">
        <input type="search" class="search" placeholder="Search top 250 IMDB movies" />
        <div class="user">user</div>

        <div class="cards">
          <div class="card">
            <img src="src/img/tt0111161_poster.jpg" alt="movie poster" class="card__img margin-bottom-sm" />

            <div class="card__detail">
              <span class="card__num">1</span>
              <p class="card__title">The Shawshank Redemption</p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
