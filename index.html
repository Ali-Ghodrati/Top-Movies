<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;700;800&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="src/css/style.css" />

    <title>Top Movies</title>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <a href="index.html" class="logo">
          <img src="src/img/top-movies-logo.png" alt="top movies logo" class="logo__img" />
        </a>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="#" class="nav__link nav__active">all</a></li>
            <li class="nav__item"><a href="#" class="nav__link">categories</a></li>
          </ul>
        </nav>
      </aside>

      <main class="main">
        <input type="search" class="search" placeholder="Search Top 250 IMDB Movies" />
        <div class="user">USER</div>

        <div class="main-container">
          <div class="card">
            <img src="src/img/tt0111161_poster.jpg" alt="movie poster" class="card__img" />

            <span class="card__num">#1</span>

            <div class="card__information">
              <p class="card__title">The Shawshank Redemption</p>
              <div class="card__genres">
                <span class="card__genre">Action</span>
                <span>&bull;</span>
                <span class="card__genre">Adventure</span>
                <span>&bull;</span>
                <span class="card__genre">History</span>
              </div>

              <div class="card__details">
                <p class="card__year">
                  <svg class="card__icon">
                    <use xlink:href="src/img/sprite.svg#calendar"></use>
                  </svg>
                  1994
                </p>
                <p class="card__country">
                  <svg class="card__icon">
                    <use xlink:href="src/img/sprite.svg#globe"></use>
                  </svg>
                  USA
                </p>
                <p class="card__rating">
                  <svg class="card__icon">
                    <use xlink:href="src/img/sprite.svg#trophy"></use>
                  </svg>
                  9.3
                </p>
              </div>
            </div>
          </div>

          <div class="card">
            <img src="src/img/tt0068646_poster.jpg" alt="movie poster" class="card__img" />

            <span class="card__num">#2</span>

            <div class="card__information">
              <p class="card__title">The Godfather</p>
              <div class="card__genres">
                <span class="card__genre">Crime</span>
                <span>&bull;</span>
                <span class="card__genre">Drama</span>
              </div>

              <div class="card__details">
                <p class="card__year">
                  <svg class="card__icon">
                    <use xlink:href="src/img/sprite.svg#calendar"></use>
                  </svg>
                  1972
                </p>
                <p class="card__country">
                  <svg class="card__icon">
                    <use xlink:href="src/img/sprite.svg#globe"></use>
                  </svg>
                  USA
                </p>
                <p class="card__rating">
                  <svg class="card__icon">
                    <use xlink:href="src/img/sprite.svg#trophy"></use>
                  </svg>
                  9.2
                </p>
              </div>
            </div>
          </div>

          <div class="card">
            <img src="src/img/tt0071562_poster.jpg" alt="movie poster" class="card__img" />

            <span class="card__num">#3</span>

            <div class="card__information">
              <p class="card__title">The Godfather: Part II</p>
              <div class="card__genres">
                <span class="card__genre">Crime</span>
                <span>&bull;</span>
                <span class="card__genre">Drama</span>
              </div>

              <div class="card__details">
                <p class="card__year">
                  <svg class="card__icon">
                    <use xlink:href="src/img/sprite.svg#calendar"></use>
                  </svg>
                  1974
                </p>
                <p class="card__country">
                  <svg class="card__icon">
                    <use xlink:href="src/img/sprite.svg#globe"></use>
                  </svg>
                  USA
                </p>
                <p class="card__rating">
                  <svg class="card__icon">
                    <use xlink:href="src/img/sprite.svg#trophy"></use>
                  </svg>
                  9.0
                </p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
